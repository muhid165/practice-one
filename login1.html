<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Quicksand&display=swap");

        body {
             /* background-color: hsl(0, 0%, 100%); */
            font-family: "Quicksand", sans-serif;
}

      .bodyy {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 320px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        height: 250px;
      }

      .form {
        display: flex;
        flex-direction: column;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .input-container {
        display: flex;
        flex-direction: column;
        margin: 10px 0;
      }

      label {
        margin-bottom: 5px;
      }

      .password-container {
        position: relative;
        width: 320px;
      }

      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .heading {
        box-sizing: border-box;
        margin-top: 5px;
        margin-bottom: 5px;
        font-family: sans-serif;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <p class="heading">BuildYourResume.com</p>
    <br />
    <div class="bodyy" >
      <div class="container">
        <form class="form">
          <h2>Login</h2>
          <div class="input-container">
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Username"
            />
          </div>
          <div class="input-container password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              width="300px"
            />
            <span class="password-toggle" id="password-toggle"
              ><img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20210917150049/eyeslash-300x240.png"
                width="20px"
                height="18px"
            /></span>

          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <script>
      const passwordInput = document.getElementById("password");
      const passwordToggle = document.getElementById("password-toggle");

      passwordToggle.addEventListener("click", () => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      });
    </script>
  </body>
</html>
